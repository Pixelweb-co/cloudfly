# =============================================================================
# CONFIGURACIÓN MÓDULO DIAN - Cloudfly ERP
# =============================================================================
# Agregar estas propiedades al archivo application.properties

# Ruta de almacenamiento de certificados DIAN
dian.certificates.storage.path=C:/cloudfly/certs

# Configuración CORS para el módulo DIAN (ya incluida en controladores)
# Si necesitas configuración global adicional, agregar aquí

# Tamaño máximo de archivos para subida de certificados
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
